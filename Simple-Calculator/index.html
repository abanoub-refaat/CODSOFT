<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .atributes {
        text-align: center;
        margin-top: -30px;
      }
      .atributes a {
        font-family: "Nunito", sans-serif;
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <section id="calc-body">
      <div id="calc-screen">0</div>
      <div id="calc-btns">
        <button class="num0 btn">0</button>
        <button class="num1 btn">1</button>
        <button class="multi opr btn">&times;</button>
        <button class="num2 btn">2</button>
        <button class="num3 btn">3</button>
        <button class="add opr btn">&plus;</button>

        <button class="num4 btn">4</button>
        <button class="num5 btn">5</button>
        <button class="sub opr btn">&minus;</button>

        <button class="num6 btn">6</button>
        <button class="num7 btn">7</button>
        <button class="divi opr btn">&divide;</button>

        <button class="num8 btn">8</button>
        <button class="num9 btn">9</button>
        <button class="equal opr btn">&equals;</button>
      </div>
    </section>
    <div class="atributes">
      Made By <a href="http://github.com/abanoub-refaat">@Abanoub Refaat</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
