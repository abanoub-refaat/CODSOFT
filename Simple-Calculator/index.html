<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .atributes {
        margin-top: 15px;
        font-size: 12px;
        text-align: center;
      }
      .atributes a {
        font-family: "Nunito", sans-serif;
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <section class="calc-body">
      <div class="calc-screen">0</div>
      <div class="calc-keys">
        <button class="key--operator" data-action="add">&plus;</button>
        <button class="key--operator" data-action="sub">&minus;</button>
        <button class="key--operator" data-action="multi">&times;</button>
        <button class="key--operator" data-action="divi">&divide;</button>
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">AC</button>
        <button class="key--equal" data-action="calculate">&equals;</button>
      </div>
    </section>
    <div class="atributes">
      Made By <a href="http://github.com/abanoub-refaat">@Abanoub Refaat</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
